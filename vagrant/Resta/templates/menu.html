<html>
    <head>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename = 'styles.css')}}">
    </head>
    <body>
        
        <h1> {{restaurant.name}}</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        
        <ul>
        {% for message in messages %}
            <li><strong>{{message}}</strong></li>
        {%endfor%}
        </ul>
        {% endif %}
        {% endwith %}
        
        <a href='{{url_for('newMenuItem',rest_id = restaurant.id)}}'> Create new item</a>
        <br><br>
        
        {%for i in items%}
        
        {{i.name}}
        <br>
        {{i.price}}
        <br>
        {{i.description}}
        <br> 
        <a href = "{{url_for('editMenuItem', rest_id = restaurant.id, menu_id = i.id)}}">EDIT</a>
        <br> 
        <a href = "{{url_for('deleteMenuItem',rest_id = restaurant.id, menu_id = i.id)}}">Delete</a> 
        <br> 
        <br>
        {%endfor%}
            
    </body>
</html>
